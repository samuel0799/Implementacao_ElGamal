<!DOCTYPE html>
<html>
<head>
    <title>Decifrar Mensagem</title>
</head>
<body>
    <h1>ElGamal - Decifrar</h1>
    <form method="POST">
        <label for="pairs">Insira os pares cifrados (ex: (12,34);(56,78)):</label><br>
        <textarea id="pairs" name="pairs" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Decifrar">
    </form>
    {% if decrypted is defined %}
        <h2>Mensagem Decifrada:</h2>
        <p>{{ decrypted }}</p>
    {% endif %}
    <a href="{{ url_for('cifrar') }}">Voltar</a>
</body>
</html>
